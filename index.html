<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
    <title>Celebrity Dating!</title>
  </head>
  <body>
    <div class="container">
      <form id="values">
      <h1>Which Celebrity are you compatible with?</h1>

      

      <h3>Please select your age</h3>
      <select class="form-control" id="age">
        <option value="0">Nothing Selected</option>
        <option value="1">18-22</option>
        <option value="2">22-30</option>
        <option value="3">30-35</option>
        <option value="4">35+</option>
      </select>

      <h3>Please select your favorite genre</h3>
      <select class="form-control" id="genre">
        <option value="0">Nothing Selected</option>
        <option value="1">comedy</option>
        <option value="2">musical</option>
        <option value="3">drama</option>
        <option value="4">action</option>
      </select>

      <h3>Please select your favorite food</h3>
      <select class="form-control" id="food">
        <option value="0">Nothing Selected</option>
        <option value="1">candy</option>
        <option value="2">cheeseburger</option>
        <option value="3">steak</option>
        <option value="4">donuts</option>
      </select>

      <h3>Please select your bedtime</h3>
      <select class="form-control" id="bedtime">
        <option value="0">Nothing Selected</option>
        <option value="1">8pm</option>
        <option value="2">10pm</option>
        <option value="3">12am</option>
        <option value="4">I don't sleep!</option>
      </select>

      <button type="submit" class="btn">Find your results !</button>

    </form>

      <div id="kim">
      <h2>Kim Kardashian</h2>
      <img src="img/kim.jpg">
    </div>
    <div id="jennifer">
      <h2>Jennifer Aniston</h2>
      <img src="img/jennifer.jpg">
    </div>
    <div id="james">
      <h2>James Franco</h2>
      <img src="img/james.jpg">
    </div>
    <div id="bruce">
      <h2>Bruce Willis</h2>
      <img src="img/bruce.jpg">
    </div>
    </div>
  </body>
</html>
